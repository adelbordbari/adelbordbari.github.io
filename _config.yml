# Layout

show_excerpts: false       # show article excerpts on the home page
show_frame: true          # adds a gray frame to the site
show_sidebar: true        # show a sidebar instead of the usual header
minimal: true             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html"}
  - {file: "code.md"}
  - {file: "album.md"}
  - {file: "film.md"}
  - {file: "etc.md"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:bordbariadel@gmail.com"}
  - {title: Github, icon: github, url: "https://github.com/adelbordbari"}
  - {title: About, icon: person, URL: "{{ site.baseurl }}/about"}


